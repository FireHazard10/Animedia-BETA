<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
    position: relative;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), transparent);
    overflow: hidden;
  }

  .xeno {
    /*max-width: 1200px;*/
    margin: 0 auto;
    padding: 1rem 1.5rem 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    background: linear-gradient(135deg, #ffc371, #ff8a65);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo span {
    background: none !important; /* remove inherited background */
    -webkit-background-clip: unset !important;
    -webkit-text-fill-color: #fff !important; /* force solid white text */
    color: #fff !important; /* fallback for non-webkit */
  }

  nav {
    display: flex;
    gap: 1.5rem;
    font-weight: 600;
  }

  nav a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    transition: color 0.3s ease;
    position: relative;
  }
  nav a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -4px;
    background: #ff8a65;
    transition: width 0.3s ease;
  }

  nav a:hover {
    color: #ff8a65;
  }

  nav a:hover::after {
    width: 100%;
  }

  .cta {
    background: linear-gradient(135deg, #ffc371, #ff8a65);
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.3s;
  }

  .cta:hover {
    background: linear-gradient(135deg, #e91e63, #ff8a65);
  }

  .hamburger {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
  }

  .mobile-menu {
    display: none;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem 1.5rem;
    background: rgba(0, 0, 0, 0.2);
  }

  .mobile-menu a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
  }

  .hero {
    text-align: center;
    padding: 5rem 1rem;
    position: relative;
    z-index: 1;
  }

  .hero h1 {
    color: var(--text);
    font-size: 2.5rem;
    font-weight: 800;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
  }

  .hero p {
    margin-top: 1rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.8);
  }

  .hero a {
    display: inline-block;
    margin-top: 2rem;
    background: #db2777;
    padding: 0.75rem 2rem;
    border-radius: 999px;
    font-weight: 600;
    color: white;
    text-decoration: none;
    transition: background 0.3s;
  }

  .hero a:hover {
    background: #be185d;
  }

  /*.bg-image {
    position: absolute;
    inset: 0;
    background-image: url(❤️X/anime-girl-kazari-genshin-impact-spring-mask-5k-3840x2160-7950.jpg);
    background-size: cover;
    background-position: center;
    opacity: 0.5;
    z-index: -1;
  }*/

  @media (max-width: 768px) {
    nav,
    .cta {
      display: none;
    }

    .hamburger {
      display: block;
    }

    .mobile-menu .join {
      background: linear-gradient(135deg, #ffc371, #ff8a65);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .mobile-menu.active {
      display: flex;
    }
  }
</style>
<header>
  <div class="bg-image"></div>
  <div class="xeno">
    <div class="logo">Ani<span>Media</span></div>

    <nav>
      <a href="aidox.html">Home</a>
      <a href="page-1.html">Series</a>
      <a href="A1-explore.html">Movies</a>
      <a href="Ai-mordern-cte01.html">Genres</a>
    </nav>

    <a href="Aimiddle-page.html" class="cta">Join Now</a>

    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="aidox.html">Home</a>
    <a href="page-1.html">Series</a>
    <a href="A1-explore.html">Movies</a>
    <a href="Ai-mordern-cte01.html">Genres</a>
    <a href="Aimiddle-page.html" class="join">Join Now</a>
  </div>
</header>
<script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("active");
  }
</script>
